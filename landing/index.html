      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <body>
        <div class="container" style="margin-top: 10%;margin-bottom: 10%;">
            <!-- Page Content goes here -->
            <div class="row">
                <div class="col s5">
                    <form action="#data" method="post">
                        <div class="input-field">
                          <input value=2 id="last_name" type="number" min=0 max=8 class="validate">
                          <label for="last_name">Number of Players</label>
                        </div>

                        <!--<div class="input-field">
                          <input value=0 id="startdate" type="number" min=0 max=7 class="validate">
                          <label for="startdate" class="">How many days from now?</label>
                        </div>-->

                        <blockquote>
                          Once a game has been started, there will be a 5 minute wait for all the players to join. If all the players didn't join within this time, the below mentioned Timeout Behaviour would be put into effect.
                        </blockquote>

                        <label for="group1">Timeout Behaviour</label>                        
                        <p>
                          <label>
                            <input name="group1" type="radio" value="true" checked />
                            <span>Stop the Game</span>
                          </label>
                        </p>
                        <p>
                          <label>
                            <input name="group1" type="radio" value="false" />
                            <span>Start the Game Anyway</span>
                          </label>
                        </p>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Start New Game
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
